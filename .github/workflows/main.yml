name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Disable buildx explicitly and ensure standard build command is used
      - name: Disable Buildx (if applicable)
        run: |
          docker buildx stop
          docker buildx rm default

      # Build Docker image using standard build (no buildx)
      - name: Build Docker image (standard)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/task-1 .

      # Push Docker image to DockerHub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/task-1
