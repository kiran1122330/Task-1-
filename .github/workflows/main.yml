name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show folder contents (for debug)
        run: ls -la

      - name: Build Docker image
        run: docker build -t test-image-name .
