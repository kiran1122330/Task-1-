name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Force use of legacy Docker build (not BuildKit)
      - name: Force standard Docker build
        run: |
          export DOCKER_BUILDKIT=0  # Disable BuildKit
          docker version  # Check the Docker version
          docker build -t ${{ secrets.DOCKER_USERNAME }}/task-1 .  # Ensure the current directory (.) as context

      # Push Docker image to DockerHub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/task-1
